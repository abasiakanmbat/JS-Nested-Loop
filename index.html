<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
    <style>
        body {
            color: #fff;
            background-color: rgb(7, 95, 95);
            text-align: center;
            padding-top: 20vh;
            
        }
        button{color: #fff;
            height: 30px;
            width: 120px;
            background-color: transparent;
            border:1px solid #fff;
        }
    </style>
</head>

<body>
    <h1>Nested Loop</h1>
    <p>Using Switch Case</p>
    <button onclick="work()">Click Me</button>

    <script>
        function work() {

            let person = prompt('employee or visitor?');


            switch (person) {

                case 'employee':
                    let attendance = prompt('Enter attendance');
                    switch (true) {
                        case attendance >= '25':
                            alert('You have earned a Bonus on your next wager!');
                            break;
                        default:
                            alert('Keep working, a bonus awaits you.');
                            break;
                    };
                    break;
                case 'visitor':
                    alert('Hope you enjoyed your visit.');
                    break;

                default:
                    prompt("Kindly Select an option");
                    break;
            }
        }
        
    </script>
</body>

</html>
